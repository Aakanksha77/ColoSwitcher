<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
    <div class="container">
        <h1>Color Switcher</h1>
        <div class="color-buttons">
            <button class="color-btn" style="background: red;" onclick="changeColor('Red')">Red</button>
            <button class="color-btn" style="background: blue;" onclick="changeColor('Blue')">Blue</button>
            <button class="color-btn" style="background: green;" onclick="changeColor('Green')">Green</button>
            <!-- <button class="color-btn" style="background: yellow; color: black;" onclick="changeColor('Yellow')">Yellow</button> -->
            <button class="color-btn" style="background: purple;" onclick="changeColor('Purple')">Purple</button>
            <button class="random-btn" onclick="randomColor()">Random</button>
            <div class="save-container">
                <button class="save-btn" onclick="saveColor()">Save</button>
                <span class="badge" id="favCount">0</span>
            </div>
            <input type="color" id="colorPicker" onchange="changeColor(this.value)">
        </div>
        <p id="colorCode">Current Color: White</p>
        <h3>Saved Colors:</h3>
        <div id="savedColors"></div>
    </div>
    
    <!--Js Link -->
    <script src="/index.js"></script>
</body>
</html>
